<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
        <br><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
        <br><br>

        <label for="checkbox">
            <input type="checkbox" id="checkbox" name="lived_with_dog" value="yes" required>
            Have you ever lived with a Dog before?
        </label>
        <br><br>

        <label for="multiSelect">Please select your preferred breeds:</label>
        <br>
        <select name="preferredBreeds[]" id="multiSelect" multiple>
            <option value="labrador">Labrador Retriever</option>
            <option value="german_shepherd">German Shepherd</option>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="bulldog">Bulldog</option>
            <option value="poodle">Poodle</option>
        </select>
        <br><br>

        <button class="btn" type="submit" id="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
